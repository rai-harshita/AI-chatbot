<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant AI Chatbot</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Cover Page -->
    <div class="cover-page" id="coverPage">
        <div class="cover-content">

            <h1>Delicious Bites Restaurant</h1>
            <p>Welcome to our AI-powered restaurant assistant</p>
            <button class="start-chat-btn" onclick="startChat()">Start Chatting</button>
        </div>
    </div>

    <!-- Chat Container -->
    <div class="chat-container" id="chatContainer" style="display: none;">
        <div class="chat-header">
            <div class="header-logo">
                <span class="logo-icon">
                    <img src="images/download.jpg" alt="Logo">
                </span>
                <h2>Restaurant Assistant</h2>
            </div>
            <select id="languageSelect">
                <option value="en">English</option>
                <option value="hi">हिंदी</option>
                <option value="es">Español</option>
                <option value="fr">Français</option>
                <option value="de">Deutsch</option>
            </select>
        </div>
        <div class="chat-messages" id="chatMessages"></div>
        <div class="chat-input">
            <input type="text" id="messageInput" placeholder="Type your message...">
            <button id="sendButton">Send</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
